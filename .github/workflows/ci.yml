name: CI

on:
  push:
    branches:
      - main
      - develop
    paths:
      - 'apps/api/**'
      - 'apps/admin/**'
      - 'apps/client/**'
      - 'apps/pro_mobile/**'
      - 'packages/**'
      - 'pnpm-workspace.yaml'
      - 'package.json'
      - 'pnpm-lock.yaml'
  pull_request:
    branches:
      - main
      - develop
    paths:
      - 'apps/api/**'
      - 'apps/admin/**'
      - 'apps/client/**'
      - 'apps/pro_mobile/**'
      - 'packages/**'
      - 'pnpm-workspace.yaml'
      - 'package.json'
      - 'pnpm-lock.yaml'

jobs:
  lint:
    name: Lint
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '24'

      - name: Setup pnpm
        uses: pnpm/action-setup@v2
        with:
          version: 9

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Run linter
        run: pnpm lint

  type-check:
    name: Type Check
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '24'

      - name: Setup pnpm
        uses: pnpm/action-setup@v2
        with:
          version: 9

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Type check
        run: pnpm check-types

  test:
    name: Test
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '24'

      - name: Setup pnpm
        uses: pnpm/action-setup@v2
        with:
          version: 9

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Run tests
        run: pnpm test

      - name: Upload coverage
        if: always()
        uses: codecov/codecov-action@v4
        with:
          files: |
            ./apps/api/coverage/coverage-final.json
            ./apps/admin/coverage/coverage-final.json
            ./apps/client/coverage/coverage-final.json
            ./apps/pro_mobile/coverage/coverage-final.json
          flags: |
            api
            admin
            client
            pro-mobile
          name: test-coverage
          fail_ci_if_error: false
