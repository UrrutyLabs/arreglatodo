name: Deploy API to EC2

on:
  push:
    branches:
      - main
    paths:
      - 'apps/api/**'
      - 'packages/**'
      - 'pnpm-workspace.yaml'
      - 'package.json'
      - 'pnpm-lock.yaml'
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ secrets.AWS_REGION || 'us-east-1' }}

      - name: Download .env from S3
        env:
          S3_BUCKET: ${{ secrets.S3_DEPLOYMENT_BUCKET }}
        run: |
          # Download .env from S3
          echo "Downloading .env from s3://${S3_BUCKET}/.env"
          aws s3 cp "s3://${S3_BUCKET}/.env" .env.tmp
          
          # Verify the file was downloaded correctly
          if [ ! -f .env.tmp ]; then
            echo "‚ùå Error: Could not download .env from S3"
            echo "Verify that the file exists at: s3://${S3_BUCKET}/.env"
            exit 1
          fi
          
          echo "‚úÖ .env downloaded successfully"
          
          # Copy .env to apps/api/.env.local for Next.js to read during build
          cp .env.tmp apps/api/.env.local
          echo "‚úÖ .env.local created in apps/api/"
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'

      - name: Setup pnpm
        uses: pnpm/action-setup@v2
        with:
          version: 9

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Build API
        env:
          DATABASE_URL: ${{ env.DATABASE_URL }}
          SUPABASE_URL: ${{ env.SUPABASE_URL }}
          SUPABASE_SERVICE_ROLE_KEY: ${{ env.SUPABASE_SERVICE_ROLE_KEY }}
          NODE_ENV: production
          UPSTASH_REDIS_REST_URL: ${{ env.UPSTASH_REDIS_REST_URL }}
          UPSTASH_REDIS_REST_TOKEN: ${{ env.UPSTASH_REDIS_REST_TOKEN }}
        run: |
          echo "üèóÔ∏è  Building API with standalone output..."
          pnpm build --filter api
          
          # Verify standalone build was created
          echo "üîç Verifying standalone build..."
          if [ ! -d "apps/api/.next/standalone" ]; then
            echo "‚ùå Error: Standalone build not found!"
            echo "Contents of apps/api/.next:"
            ls -la apps/api/.next/ 2>/dev/null || echo "  .next directory does not exist"
            echo ""
            echo "Checking if .next exists:"
            ls -la apps/api/ | grep -E "\.next|next" || echo "  No .next found"
            exit 1
          fi
          
          echo "‚úÖ Standalone build verified at apps/api/.next/standalone"
          echo "Standalone structure:"
          ls -la apps/api/.next/standalone/ | head -10

      - name: Deploy code to EC2
        uses: appleboy/scp-action@master
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USER }}
          key: ${{ secrets.EC2_SSH_KEY }}
          port: 22
          # Copy standalone build output - strip_components: 1 removes 'apps/api' prefix
          source: "apps/api/.next/standalone,apps/api/.next/static,apps/api/.next/server,apps/api/package.json,apps/api/prisma"
          target: "/home/${{ secrets.EC2_USER }}/arreglatodo/apps/api"
          strip_components: 1

      - name: Deploy .env to EC2
        uses: appleboy/scp-action@master
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USER }}
          key: ${{ secrets.EC2_SSH_KEY }}
          port: 22
          source: ".env.tmp"
          target: "/home/${{ secrets.EC2_USER }}/arreglatodo/apps/api/.env"

      - name: Deploy Nginx setup script to EC2
        uses: appleboy/scp-action@master
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USER }}
          key: ${{ secrets.EC2_SSH_KEY }}
          port: 22
          source: "scripts/setup-nginx-ssl.sh"
          target: "/home/${{ secrets.EC2_USER }}/arreglatodo/scripts/setup-nginx-ssl.sh"

      - name: Run deployment on EC2
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USER }}
          key: ${{ secrets.EC2_SSH_KEY }}
          script: |
            # Verify required tools are installed
            if ! command -v node &> /dev/null; then
              echo "‚ùå Error: Node.js is not installed. Run the user data script or install it manually."
              exit 1
            fi
            
            if ! command -v pnpm &> /dev/null; then
              echo "‚ùå Error: pnpm is not installed. Run the user data script or install it manually."
              exit 1
            fi
            
            if ! command -v pm2 &> /dev/null; then
              echo "‚ùå Error: PM2 is not installed. Run the user data script or install it manually."
              exit 1
            fi
            
            # Ensure pnpm is in PATH
            export PNPM_HOME="$HOME/.local/share/pnpm"
            export PATH="$PNPM_HOME:$PATH"
            
            echo "‚úÖ Tools verified:"
            echo "  - Node.js: $(node --version)"
            echo "  - pnpm: $(pnpm --version)"
            echo "  - PM2: $(pm2 --version)"
            
            # Run deployment
            cd ~/arreglatodo/apps/api
            
            # Load environment variables from .env if it exists
            if [ -f .env ]; then
              set -a
              source .env
              set +a
            fi
            
            # Generate Prisma Client (needed for runtime)
            echo "üî® Generating Prisma Client..."
            if command -v pnpm &> /dev/null; then
              export PNPM_HOME="$HOME/.local/share/pnpm"
              export PATH="$PNPM_HOME:$PATH"
              pnpm db:generate
            else
              # Fallback if pnpm is not available (shouldn't happen)
              npx prisma generate --schema=./prisma/schema.prisma
            fi
            
            echo "üöÄ Starting application with PM2 using standalone server..."
            cd ~/arreglatodo/apps/api
            
            # Verify standalone structure exists
            echo "üîç Verifying standalone build structure..."
            echo "Current directory: $(pwd)"
            echo "Contents of current directory:"
            ls -la | head -20
            
            if [ ! -d ".next/standalone" ]; then
              echo "‚ùå Error: .next/standalone directory not found!"
              echo "Checking if .next exists:"
              if [ -d ".next" ]; then
                echo "Available directories in .next:"
                ls -la .next/ 2>/dev/null || echo "  .next directory exists but is empty"
                echo ""
                echo "Checking for standalone in parent directories..."
                if [ -d "../.next/standalone" ]; then
                  echo "Found standalone in parent directory!"
                fi
              else
                echo "  .next directory does not exist"
              fi
              exit 1
            fi
            
            # Find the server.js file in standalone
            SERVER_PATH=""
            if [ -f ".next/standalone/apps/api/server.js" ]; then
              SERVER_PATH=".next/standalone/apps/api/server.js"
            elif [ -f ".next/standalone/server.js" ]; then
              SERVER_PATH=".next/standalone/server.js"
            else
              echo "‚ùå Error: server.js not found in standalone build!"
              echo "Searching for server.js..."
              find .next/standalone -name "server.js" 2>/dev/null || echo "  No server.js found"
              exit 1
            fi
            
            echo "‚úÖ Found server at: $SERVER_PATH"
            
            # Stop and delete existing PM2 process if it exists
            if pm2 list | grep -q "api"; then
              echo "üõë Stopping existing PM2 process..."
              pm2 delete api || true
            fi
            
            # Start new PM2 process with standalone server
            echo "üöÄ Starting PM2 process with standalone server..."
            # Run from apps/api directory so paths resolve correctly
            pm2 start "$SERVER_PATH" --name "api" --cwd "$(pwd)"
            
            # Save PM2 configuration
            pm2 save
            
            # Verify and configure Nginx if not enabled
            if command -v nginx &> /dev/null; then
              # Check if Nginx is enabled to start on boot
              if sudo systemctl is-enabled --quiet nginx; then
                echo "‚úÖ Nginx is enabled and configured"
                # Ensure it's running
                if ! sudo systemctl is-active --quiet nginx; then
                  echo "‚ö†Ô∏è  Nginx is not running - starting..."
                  sudo systemctl start nginx
                fi
              else
                echo "‚ö†Ô∏è  Nginx is not enabled - running setup script..."
                # Run Nginx and SSL setup script
                if [ -f ~/arreglatodo/scripts/setup-nginx-ssl.sh ]; then
                  chmod +x ~/arreglatodo/scripts/setup-nginx-ssl.sh
                  # Script requires sudo and configures everything automatically
                  sudo ~/arreglatodo/scripts/setup-nginx-ssl.sh
                  echo "‚úÖ Nginx configured and enabled successfully"
                else
                  echo "‚ùå Error: Script setup-nginx-ssl.sh not found"
                  echo "‚ö†Ô∏è  Nginx is not configured. Configure it manually or verify that the script was uploaded correctly."
                fi
              fi
            else
              echo "‚ÑπÔ∏è  Nginx is not installed - running setup script..."
              # Run setup script that will install Nginx
              if [ -f ~/arreglatodo/scripts/setup-nginx-ssl.sh ]; then
                chmod +x ~/arreglatodo/scripts/setup-nginx-ssl.sh
                sudo ~/arreglatodo/scripts/setup-nginx-ssl.sh
                echo "‚úÖ Nginx installed, configured and enabled successfully"
              else
                echo "‚ùå Error: Script setup-nginx-ssl.sh not found"
                echo "‚ö†Ô∏è  Nginx is not installed. Install it manually or verify that the script was uploaded correctly."
              fi
            fi         